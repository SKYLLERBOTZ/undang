<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background: linear-gradient(to bottom, #f8f0e3, #e6d5c4);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            padding: 40px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #2c3e50;
            font-size: 42px;
            font-family: 'Dancing Script', cursive;
            margin: 10px 0;
        }
        .and {
            font-size: 32px;
            color: #6d6875;
            font-family: 'Dancing Script', cursive;
            margin: 5px 0;
        }
        .date {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .button {
            display: inline-block;
            background: linear-gradient(to right, #6d6875, #9a8c98);
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 20px;
            font-family: 'Dancing Script', cursive;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }
        .button:hover {
            background: linear-gradient(to right, #9a8c98, #6d6875);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fadilah Rahmawati</h1>
        <div class="and">&</div>
        <h1>Khoirul Rozi</h1>
        <p class="date">Save Our Date</p>
        <p class="date">Sabtu, 25 Mei 2025</p>
        <a href="detail.html" class="button">Buka Undangan</a>
    </div>
</body>
</html>
